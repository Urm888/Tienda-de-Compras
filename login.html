<!DOCTYPE html>
<html lang="es">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/d45606caa0.js" crossorigin="anonymous"></script>
  <title>Login</title> 
  <link rel="stylesheet" href="css/registro.css">   
 </head>

 
 <body>
     <header>
     <div class="loginlogo">
         <a href="index.html"><img src="media/redstore.jpg" alt="Logo Red Store"></a>
     </div>
     
    <form id="formulario">
        <h1>INICIAR SESION</h1>                     
        
        <div class="input-contenedor correo">                  
            <label for="email"></label>
            <i class="fas fa-envelope-square icon"></i>
            <input type="email" id="email" Placeholder="Correo Electronico">
            <p class="mensajeloginError"></p>      
        </div>
        <div class="input-contenedor contraseña">                  
            <label for="pass"></label>
            <i class="fas fa-lock icon"></i>
            <input type="password" id="pass"  placeholder="Contraseña">
            <p class="mensajeloginError"></p> 
        </div>
        <div>
            <label for="sesion" ></label>
            <input type="submit"value="INICIAR SESION" id="sesion" class="button">
        </div>
        <div id="login"></div> 
        <p class="terminos">Al registrarte aceptas nuestros <a href="#">terminos y condiciones de uso.</a> ¿No tienes una cuenta? <a href="/registro.html" > Registrate </a> </p> 
        
    </form>
   <script src="js/login.js"></script>
 </header>
 </body>


</html>

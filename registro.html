<DOCTYPE html>
    <html lang="es">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
            <meta name="Author" content="Red Store">
            <script src="https://kit.fontawesome.com/d45606caa0.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/registro.css">
            <title>Registro Usuario</title>
        </head>

        <body>
            <div class="loginlogo">
                <a href="index.html"><img src="media/redstore.jpg" alt=""></a>
            </div>

            
            <form id="formulario" action="Validation" method="post">
                <h1>REGISTRATE</h1>

                <div class="input-contenedor nombre">                  
                <label for="nombre"></label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="nombre" placeholder="Nombre completo"> 
                <p class="mensajeError"></p>    
                </div>

                <div class="input-contenedor correo">                  
                    <label for="correo"></label>
                    <i class="fas fa-envelope-square icon"></i>
                    <input type="email" id="correo" Placeholder="Correo Electronico"> 
                 <p class="mensajeError"></p>     
                </div>

                <div class="input-contenedor contraseña">                  
                    <label for="contraseña"></label>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="contraseña"  placeholder="Contraseña">
                    <p  class="mensajeError"></p> 
                </div>

                <div class="input-contenedor contraseña2">                  
                    <label for="contraseña"></label>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="contraseña2"  placeholder="Repetir Contraseña">
                    <p  class="mensajeError"></p> 
                </div>

                <div>
                    <label for="envio" ></label>
                    <input type="submit"value="ENVIAR" id="enviar" class="button">
                    <p class="warning"></p>
                </div>

                
                <p class="terminos">Al registrarte <a href="">aceptas nuestros terminos y condiciones de uso.</a>  ¿Ya tienes una cuenta? <a href="/login.html"> Iniciar sesion </a> </p>
                <p class="mensajeError"></p>    
            </form>
           <script src="js/register.js"></script>
        </body>




    </html>
